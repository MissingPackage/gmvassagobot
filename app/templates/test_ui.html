<!-- app/templates/test_ui.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    textarea { width: 100%; height: 100px; }
    .response { margin-top: 1rem; padding: 1rem; background: #f4f4f4; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Testa il Chatbot</h1>
  <form method="post">
    <label>Messaggio:</label><br>
    <textarea name="message" required>{{ user_message or '' }}</textarea><br>
    <button type="submit">Invia</button>
  </form>

  {% if response %}
    <div class="response">
      <strong>Risposta del bot:</strong><br>
      {{ response }}
    </div>
  {% endif %}
</body>
</html>
